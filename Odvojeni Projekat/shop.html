<body style="background-image:url(floor-tile.png)">
<body>
<h1 style="text-align: center; font-family: Arial;">Shop</h1>
<div class="shp-cart"><a href="#cart-div"><span class="dot"><div class="shp-ico"><i style="color: white" class="fa fa-shopping-cart" aria-hidden="true"></i></div></span></div>
<div class="item-div-wrapper">
	<div class="item-div">
        <div><img class="item-image" src="slike/bicikli1.png" width="200" height="200"></div>
        <span class="item-name">Kids Bike Blue</span>
        <span class="item-price">29$</span>
        <div class = "btn-wrap"><button class="button">Add To Cart</button></div>
    </div>

    <div class="item-div">

</div>
<div class="pomeralo">

            <h2 class="section-header">CART</h2>

                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button style="color: white" class="success button btn-purchase" type="button"><b>PURCHASE</b></button>
        </section>
    </div>
    <div id="cart-div" class="cart-div"></div>
